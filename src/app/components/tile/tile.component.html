

<mat-card class="tile">

  <mat-card-content>

    <div class="center">

      <a *ngIf="!tile.pictureUrl" mat-button [href]="mHref">
        {{tile.text}}
      </a>

    </div>

  </mat-card-content>

  <a *ngIf="tile.pictureUrl" [href]="mHref">
    <img src={{tile.pictureUrl}} class="picture" alt={{tile.text}}>
  </a>

  <mat-card-actions>

    <div class="tileButtons">

      <button class="removeButton" mat-icon-button (click)="onRemoveTile()">
        <mat-icon class="size-0_8" svgIcon = "remove">
          Entfernen
        </mat-icon>
      </button>

      <button class="tuneButton" mat-icon-button (click)="onEditTile()">
        <mat-icon class="size-0_8" svgIcon = 'tune'>
          Bearbeiten
        </mat-icon>
      </button>

    </div>


  </mat-card-actions>

</mat-card>

<ng-template #picture>
    <a [href]="mHref">
      <img src={{tile.pictureUrl}} class="picture" alt={{tile.text}}>
    </a>
</ng-template>
