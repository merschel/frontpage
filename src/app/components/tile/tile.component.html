<div *ngIf = "tile.isAddTile; else showContent">

    <button mat-icon-button (click) = "onAddTile()">
      <mat-icon svgIcon="plus" >
        Hinzuf√ºgen
      </mat-icon>
    </button>

</div>

<ng-template #showContent>

  <div>

    <div>

      <button mat-icon-button (click)="onRemoveTile()">
          <mat-icon svgIcon = "remove">
            Entfernen
          </mat-icon>
      </button>

    </div>
    <div>
      <a [href]="tile.url" mat-button>
        {{tile.text}}
      </a>
    </div>

  </div>



</ng-template>
