
<mat-card fxLayout="row" class="tile" fxLayoutAlign="start">

  <a mat-button flFlex="80%" (click)="onOpenLinkInTab('_self')" >
    {{tile.text}}
  </a>

  <div class="tileButtons" flFlex="20%" fxLayout="column">

    <button class="tuneButton" mat-icon-button (click)="onEditTile()">
      <mat-icon class="size-0_8" svgIcon = 'tune'>
        Bearbeiten
      </mat-icon>
    </button>

    <button class="tabButton" mat-icon-button (click)="onOpenLinkInTab('_blank')">
      <mat-icon class="size-0_8" svgIcon = "tab">
        Entfernen
      </mat-icon>
    </button>

  </div>

</mat-card>
