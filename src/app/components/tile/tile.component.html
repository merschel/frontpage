
<mat-card fxLayout="row" class="tile" fxLayoutAlign="start">

  <a mat-button [href]="mHref" flFlex="80%">
    {{tile.text}}
  </a>

  <div class="tileButtons" flFlex="20%" fxLayout="column">

    <button class="tuneButton" mat-icon-button (click)="onEditTile()">
      <mat-icon class="size-0_8" svgIcon = 'tune'>
        Bearbeiten
      </mat-icon>
    </button>

    <button class="removeButton" mat-icon-button (click)="onRemoveTile()">
      <mat-icon class="size-0_8" svgIcon = "remove">
        Entfernen
      </mat-icon>
    </button>

  </div>

</mat-card>
