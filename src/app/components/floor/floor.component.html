<div *ngIf = "settingsStorage.settings | async as settings">

  <mat-grid-list *ngIf = "tileStorageService.tiles | async as tiles" [cols] = "settings.numberOfTileColumns">

    <mat-grid-tile *ngFor = "let tile of tiles">

      <app-tile [tile] = "tile"></app-tile>

    </mat-grid-tile>

  </mat-grid-list>

</div>
