
  <mat-grid-list [cols] = "group.settings.numberOfColumns">

    <!-- Tile List -->

    <mat-grid-tile *ngFor = "let tile of group.tiles">

      <app-tile [tile] = "tile"></app-tile>

    </mat-grid-tile>

    <!-- Add Tile -->

    <mat-grid-tile>

      <app-tile-plus [group] = "group"></app-tile-plus>

    </mat-grid-tile>

  </mat-grid-list>
