
<form [formGroup] = "form" (ngSubmit)="onSubmit(form)">

  <mat-form-field class="example-full-width">
    <input matInput placeholder="Url" formControlName = "url">
  </mat-form-field>

  <mat-form-field class="example-full-width">
    <input matInput placeholder="Text" formControlName = "text">
  </mat-form-field>

</form>
